    <p class="importante">ADMINISTRACIÓN</p>
    <div class="img">
      <img src="./images/autos-mas-confiables.jpeg" alt="" />
    </div>

    <div id="contenedor" class="contenedor">
      <div class="divForm">
        <fieldset>
          <legend>Información del anuncio</legend>
          <form action="" method="" id="frmAnuncio">
            <input type="hidden" name="id" />
            <label for="txtTitulo">TÍTULO</label>
            <input
              type="text"
              placeholder="Título"
              id="txtTitulo"
              name="titulo"
              required
            />

            <label for="rdioTransaccion">TRANSACCIÓN</label>
            <select id="transaccion" name="transaccion">
              <option value="ElegirTransaccion">
                ----Elegir Transaccion----
              </option>
              <option value="Venta">Venta</option>
              <option value="Alquiler">Alquiler</option>
              <option value="Permuta">Permuta</option>
            </select>

            <label for="txtDescripcion">DESCRIPCIÓN</label>
            <input
              type="text"
              placeholder="Descripción"
              id="txtDescripcion"
              name="descripcion"
              required
            />

            <label for="precio">PRECIO</label>
            <input
              type="number"
              placeholder="Precio"
              id="txtPrecio"
              name="precio"
            />

            <div id="divContieneEspecificaciones">
              <img
                src="./assets/puerta-del-auto.png"
                width="25px"
                height="25px"
              />
              <input
                type="number"
                placeholder="Puertas"
                id="txtCantidadBaños"
                name="puertas"
                required
                class="especificaciones"
              />

              <img src="./assets/velocimetro.png" width="25px" height="25px" />
              <input
                type="number"
                placeholder="KMs"
                id="kilometros"
                name="kilometros"
                required
              />

              <img src="./assets/coche.png" width="25px" height="25px" />
              <input
                type="number"
                placeholder="Potencia"
                id="potencia"
                name="potencia"
                required
              />
            </div>
            <br />
            <button id="Submit" class="button button1" type="submit">
              <i class="fas fa-save"> Guardar </i>
            </button>
            <div class="divAvisoOculto" id="divAviso">
              Debe completar todos los campos.
            </div>
          </form>
        </fieldset>
      </div>
<div>
  <div class="divCentrar">
    <div id="spinner-container"></div>
  </div>
  <div class="divCentrar backColor LetraBlanca">
    <h3>Filtros</h3>
   </div>
  <div class="divCentrar backColor"> 
   <div id="divSelectFiltro">
    <label for="filtros">Filtrar por</label>
    <select id="filtros" name="filtros">
      <option value="Todos" selected>N/A</option>
      <option value="Venta">Venta</option>
      <option value="Alquiler">Alquiler</option>
      <!-- <option value="Permuta">Permuta</option> -->
    </select>
   </div>
    <div id="divPromedio">
      <label for="promedio">Promedio de precios</label>
      <br>
      <input  type="text" id="promedio" disabled />
    </div>
    
  </div>

  <div class="divCentrar">
    <div id="divBotones">
      <input
        type="button"
        value="Guardar"
        id="btnModificar"
        class="button button2"
      />
      <input
        type="button"
        value="Eliminar"
        id="btnEliminar"
        class="button button3"
      />
      <input
        type="button"
        value="Cancelar"
        id="btnCancelar"
        class="button button5"
      />
    </div>
  </div>
</div>
